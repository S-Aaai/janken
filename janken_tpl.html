</header>

<main>
<ul>
    <li id="gu_btn"><img src="./img/gu.png" alt="" width="300"></li>
    <li id="cho_btn" rotate-90><img src="./img/choki.png" alt="" width="300"></li>
    <li id="par_btn"><img src="./img/pa.png" alt="" width="300"></li>
</ul>
<div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>

<table class="result">
    <th>勝数</th>

</table>

// 勝数負数を保存するための変数
let winCount = 0;
let loseCount = 0;


$("#gu_btn").on("click",function(){
    const num = Math.random(); //少数点の乱数生成
    const r   = Math.ceil(num*3); //その変数に対しての繰り上げ
        if(r == 1){
            $("#pc_hands").html( "グー" );
            $("#judgment").html( "あいこ" );
        }
        if(r == 2){
            $("#pc_hands").html( "チョキ" );
            $("#judgment").html( "勝ち" );
            winCount += 1
            console.log("winCount : ", winCount);
            $("#win-count").html(winCount);
        }
        if(r == 3){
            $("#pc_hands").html( "パー" );
            $("#judgment").html( "負け" );
            loseCount += 1
            console.log("loseCount : ", loseCount);
            $("#lose-count").html(loseCount);
        }
        if(winCount == 3){
            alert("Congratulations! Good Job!");
            }

        if(loseCount == 3){
            alert("Game Over.");
            }
        


        
        // $('.audio_janken').get(0).play();     

});
